<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utilities.css">
    <!-- <script src="./js/app.js" defer></script> -->
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header class="mt-1">
        <h1 class="text-center md"><i class="fas fa-book-open text-primary"></i>&nbsp;My<span class="text-primary">Book</span>List</h1>
    </header>
    <main>
        <div class="form-container p-2">
            <form id="bookList-form">
                <div class="form-group mt-1">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="form-group mt-1">
                    <label for="author">Author</label>
                    <input type="text" id="author">
                </div>
                <!-- <div class="form-group mt-1">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn">
                </div> -->
                <div class="form-group mt-1">
                    <input type="submit" class="btn btn-primary" id="submit-btn" value="Add Book">
                </div>
            </form>
        </div>
        <div class="books-table mt-1">
            <table>
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Action</th>
                </thead>
                <tbody id="books"></tbody>
            </table>
        </div>
    </main>
</body>
</html>
